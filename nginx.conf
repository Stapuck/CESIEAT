events {
  worker_connections 1024;
}

http {
  # Upstream services
  upstream article_service { server articleService:3005; }
  upstream client_service { server clientService:3000; }
  upstream commande_service { server commandeService:3003; }
  upstream livreur_service { server livreurService:3004; }
  upstream menu_service { server menuService:3006; }
  upstream restaurateur_service { server restaurateurService:3001; }
  upstream livreur_frontend { server livreur-frontend:5175; }
  upstream restaurateur_frontend { server restaurateur-frontend:5174; }
  upstream commercial_frontend { server commercial-frontend:5178; }
  upstream developer_frontend { server developer-frontend:5176; }
  upstream technical_frontend { server technical-frontend:5177; }
  upstream dozzle { server dozzle:8081; }

  upstream client_frontend_prod { server client-frontend-prod:80; }

  server {
    listen 8080;

    # Helper for WebSocket configuration
    set $websocket_headers "
      proxy_http_version 1.1;
      proxy_set_header Upgrade \$http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host \$host;
      proxy_set_header X-Real-IP \$remote_addr;
      proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto \$scheme;
      proxy_read_timeout 86400;
    ";

    # Frontend routes

    location /client/ { proxy_pass http://client_frontend_prod/client/; }

    location /livreur/ { proxy_pass http://livreur_frontend/livreur/; include websocket.conf; }
    location /livreur/ws { proxy_pass http://livreur_frontend/livreur/ws; include websocket.conf; }

    location /restaurateur/ { proxy_pass http://restaurateur_frontend/restaurateur/; include websocket.conf; }
    location /restaurateur/ws { proxy_pass http://restaurateur_frontend/restaurateur/ws; include websocket.conf; }

    location /commercial/ { proxy_pass http://commercial_frontend/commercial/; include websocket.conf; }
    location /commercial/ws { proxy_pass http://commercial_frontend/commercial/ws; include websocket.conf; }

    location /technical/ { proxy_pass http://technical_frontend/technical/; include websocket.conf; }
    location /technical/ws { proxy_pass http://technical_frontend/technical/ws; include websocket.conf; }

    location /developer/ { proxy_pass http://developer_frontend/developer/; include websocket.conf; }
    location /developer/ws { proxy_pass http://developer_frontend/developer/ws; include websocket.conf; }

    # API routes
    location /api/articles { proxy_pass http://article_service/api/articles; }
    location /api/clients { proxy_pass http://client_service/api/clients; }
    location /api/commandes { proxy_pass http://commande_service/api/commandes; }
    location /api/livreurs { proxy_pass http://livreur_service/api/livreurs; }
    location /api/menus { proxy_pass http://menu_service/api/menus; }
    location /api/restaurateurs { proxy_pass http://restaurateur_service/api/restaurateurs; }

    # Dozzle
    location /dozzle/ {
      proxy_pass http://dozzle/;
    }

    # Generic API fallback
    location /api { return 404; }
  }
}
